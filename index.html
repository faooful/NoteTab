<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/marked.min.js"></script>
</head>

<body id="background">
    <div id="main-container">
        <div class="controls-header">
            <div class="syntax-helper">
                <div class="syntax-item question">
                    <code>Q:</code> <span>Question</span>
                </div>
                <div class="syntax-item quote">
                    <code>></code> <span>Quote</span>
                </div>
                <div class="syntax-item insight">
                    <code>!</code> <span>Insight</span>
                </div>
                <div class="syntax-item action">
                    <code>*</code> <span>Action</span>
                </div>
            </div>
            <div class="controls-group">
                <button class="sort-button" data-sort="text-order">Sort by Text Order</button>
                <button class="sort-button" data-sort="tag">Sort by Tag</button>
                <div class="export-dropdown">
                    <button class="export-button">Export</button>
                    <div class="export-options">
                        <button class="export-option" data-action="clipboard">Copy to Clipboard</button>
                        <button class="export-option" data-action="text">Plain Text (.txt)</button>
                    </div>
                </div>
                <button class="view-toggle">Toggle Cards</button>
                <button class="theme-toggle">ðŸŒ™ Dark Mode</button>
            </div>
        </div>
        <div class="content-area">
            <textarea id="full-text-entry" placeholder="Type your notes here..."></textarea>
            <div id="notepad"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
